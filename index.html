<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
</head>

<body>

<div id="introduce">
    <h2>Calculadora resolutiva para descobrir o valor de x1 e x2, na equação de segundo grau.</h2>
    <p>Insira os valores de A, B e C, dessa forma, será apresentado o valor do resultado do X da equação.</p>
</div>
    <div id="values">
        <!--Caixa para colocar os valores numéricos de A--><input type="number" id="numA">
        <!--Caixa para colocar os valores numéricos de B--><input type="number" id="numB">
        <!--Caixa para colocar os valores numéricos de C--> <input type="number" id="numC">
        <!--botão que ao clicar aparecem as respostas--> <button type="button" onclick="baskhara()">Descubra os
            valores:</button>
            </div>
            <div id="resultados">
        <!-- parágrafo do resultado-->
        <p id="result"></p>
        <!-- parágrafo do resultado do x1-->
        <p id="x1"></p>
        <!--parágrafo do resultado do x2-->
        <p id="x2"></p>
    </div>
</body>

</html>
